<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <!-- Premium gold gradient -->
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFF6C9"/>
      <stop offset="18%" stop-color="#F5E29E"/>
      <stop offset="38%" stop-color="#E7C766"/>
      <stop offset="58%" stop-color="#D4AF37"/>
      <stop offset="78%" stop-color="#B8891B"/>
      <stop offset="100%" stop-color="#8C6A13"/>
    </linearGradient>

    <!-- Highlight sheen -->
    <linearGradient id="sheen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.65"/>
      <stop offset="35%" stop-color="#FFFFFF" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <!-- Soft inner shadow for depth -->
    <filter id="inner" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feOffset dy="1"/>
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="arithmetic" k2="1" k3="-1"/>
    </filter>

    <!-- Drop shadow for emblem -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <!-- Subtle vignette -->
    <radialGradient id="vignette" cx="50%" cy="40%" r="75%">
      <stop offset="0%" stop-color="#0F0F13"/>
      <stop offset="70%" stop-color="#08080B"/>
      <stop offset="100%" stop-color="#050506"/>
    </radialGradient>
  </defs>

  <!-- Luxe background with vignette -->
  <rect x="0" y="0" width="256" height="256" rx="40" fill="url(#vignette)"/>

  <!-- Golden rim -->
  <g filter="url(#shadow)">
    <circle cx="128" cy="128" r="92" fill="#0A0A0D"/>
    <circle cx="128" cy="128" r="92" fill="none" stroke="url(#gold)" stroke-width="8"/>
    <circle cx="128" cy="128" r="84" fill="#0B0B0E"/>
    <circle cx="128" cy="128" r="84" fill="url(#sheen)" style="mix-blend-mode:soft-light"/>
  </g>

  <!-- JP Monogram (custom paths for a refined serif look) -->
  <g transform="translate(0,4)">
    <!-- J stem and hook -->
    <path d="M96 64 v70 c0 22 14 34 36 34 c16 0 28-8 35-22" stroke="url(#gold)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" filter="url(#inner)"/>
    <path d="M131 168 c-6 12 -18 20 -33 20" stroke="url(#gold)" stroke-width="12" stroke-linecap="round"/>

    <!-- P stem -->
    <path d="M156 64 v120" stroke="url(#gold)" stroke-width="12" stroke-linecap="round"/>

    <!-- P bowl -->
    <path d="M156 82 h18 c26 0 44 16 44 38 s-18 38 -44 38 h-18" stroke="url(#gold)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Fine accent lines for premium detail -->
    <path d="M92 62 h28" stroke="url(#gold)" stroke-width="4" stroke-linecap="round" opacity="0.85"/>
    <path d="M156 60 h28" stroke="url(#gold)" stroke-width="4" stroke-linecap="round" opacity="0.85"/>
  </g>
</svg>
